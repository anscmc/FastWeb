        <script type="text/javascript">
            // Fade header in
            function fadeOutDiv() {
                var a = document.getElementById("whiteDiv");
                a.className += " fadeOut";  
                setTimeout(function(){
                    a.className += " hide";      
                }, 1000);  
            }
            
            // Toggle mobile navigation menu
            function showNav(){
                $("div.divNav").fadeToggle("fast");
                $("div.divNav").toggleClass("showNav fadeOut"); 
                $("div.ham").toggleClass("hide");
                $("div.xBtn").toggleClass("hide");
            }
            
            // Scroll to element
            $(document).on('click', 'a[href^="#"]', function(e) {
            // target element id
            var id = $(this).attr('href');

            // target element
            var $id = $(id);
            if ($id.length === 0) {
                return;
            }

            // prevent standard hash navigation (avoid blinking in IE)
            e.preventDefault();

            // top position relative to the document
            var pos = $id.offset().top;

            // animated top scrolling
            $('body, html').animate({scrollTop: pos}, 750);
            });
            
            // Header slideshow
            $("#slideshow > div:gt(0)").hide();

            setInterval(function() { 
              $('#slideshow > div:first')
//                .fadeOut(1000)
                .next()
//                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
            },  3000);
            
            //Waypoints
            
            $(document).ready(function(){
 
              // hide our element on page load
              $('#element1').css('opacity', 0);
                $('#one').css('opacity', 0);
                $('#two').css('opacity', 0);
                $('#three').css('opacity', 0);
                $('#four').css('opacity', 0);
                $('#five').css('opacity', 0);
                $('#six').css('opacity', 0);

              $('#element1').waypoint(function() {
                  $('#element1').addClass('fadeIn');
              }, { offset: '80%' });
                
                $('#one').waypoint(function() {
                  $('#one').addClass('animated fadeInUp');
              }, { offset: '80%' });
                $('#two').waypoint(function() {
                  $('#two').addClass('animated fadeInUp');
              }, { offset: '80%' });
                $('#three').waypoint(function() {
                  $('#three').addClass('animated fadeInUp');
              }, { offset: '80%' });
                
                $('#four').waypoint(function() {
                  $('#four').addClass('animated fadeInUp');
              }, { offset: '80%' });
                $('#five').waypoint(function() {
                  $('#five').addClass('animated fadeInUp');
              }, { offset: '80%' });
                $('#six').waypoint(function() {
                  $('#six').addClass('animated fadeInUp');
              }, { offset: '80%' });

            });
        </script>
